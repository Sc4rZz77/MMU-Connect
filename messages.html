<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3a2f88;
      color: #fafafa;
    }
    .messaging-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #2d2566;
      border-right: 1px solid #555;
      overflow-y: auto;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
    }
    .conversation {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #403b8a;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .conversation:hover, .conversation.active {
      background-color: #4d46a3;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: rgb(38, 30, 86);
    }
    .chat-header {
      padding: 20px;
      border-bottom: 1px solid #444;
      font-size: 1.3rem;
      background-color: #2d2566;
    }
    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #5a52a3;
      align-self: flex-start;
    }
    .message.sent {
      background-color: #4CAF50;
      align-self: flex-end;
      color: white;
    }
    .input-area {
      padding: 15px 20px;
      border-top: 1px solid #444;
      display: flex;
      align-items: center;
      background-color: #2d2566;
    }
    .input-area input {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #838383;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 18px;
      background-color: #4CAF50;
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .input-area button:hover {
      background-color: #56bb5b;
    }
  </style>
</head>
<body>

<div class="messaging-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Chats</h2>
    <div class="conversation active" onclick="selectChat('Farah')">Farah</div>
    <div class="conversation" onclick="selectChat('Aiman')">Aiman</div>
    <div class="conversation" onclick="selectChat('Zara')">Zara</div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window">
    <div class="chat-header" id="chatHeader">Farah</div>

    <div class="messages" id="messagesContainer">
      <!-- Messages will appear here -->
    </div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</div>

<script>
  const chats = {
    Farah: [
      { text: "Hey! Are you ready to review BIT103 tonight?", sender: "other" },
      { text: "Sure! I'm free after 8PM.", sender: "me" },
      { text: "Perfect, let’s meet at the library.", sender: "other" },
    ],
    Aiman: [
      { text: "Can you share the assignment file?", sender: "other" },
      { text: "I’ll send it after class.", sender: "me" },
    ],
    Zara: [
      { text: "Let’s go eat after class?", sender: "other" },
      { text: "Yesss I’m starving already haha", sender: "me" },
    ]
  };

  let currentChat = "Farah";

  function renderMessages() {
    const container = document.getElementById('messagesContainer');
    container.innerHTML = '';
    chats[currentChat].forEach(msg => {
      const div = document.createElement('div');
      div.className = `message ${msg.sender === 'me' ? 'sent' : ''}`;
      div.innerText = msg.text;
      container.appendChild(div);
    });
    container.scrollTop = container.scrollHeight;
  }

  function selectChat(name) {
    currentChat = name;
    document.getElementById('chatHeader').innerText = name;
    document.querySelectorAll('.conversation').forEach(el => el.classList.remove('active'));
    event.target.classList.add('active');
    renderMessages();
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (text !== '') {
      chats[currentChat].push({ text, sender: 'me' });
      input.value = '';
      renderMessages();
    }
  }

  // Initial render
  renderMessages();
</script>

</body>
</html>
