{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #6a0dad;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        h2 {
            color: #6a0dad;
        }

        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.6rem;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #580e9b;
        }

        .breadcrumb {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="breadcrumb">Home â€º Reset Password</div>
        <h2>Reset Your Password</h2>
        <p>Enter your email address below, and we'll send instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email:</label>
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
</body>
</html>
