<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MMU Connect â€“ Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }

    .nav-links li {
      display: inline;
      margin: 0 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .main {
      padding: 20px;
      flex: 1;
    }

    #messages {
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    #sidebar {
      width: 200px;
      background: #e1e1e1;
      padding: 10px;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }

    #recent-list {
      list-style: none;
      padding-left: 0;
    }

    #recent-list li {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      background-color: #fff;
      border-radius: 4px;
    }

    #recent-list li:hover {
      background-color: #dcdcdc;
    }

    .container {
      display: flex;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="url-bar">MMU Connect</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="feature.html">Feature #1</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button id="profile-btn" class="profile-icon">ðŸ‘¤</button>
  </nav>

  <div class="container">
    <!-- Sidebar for recent chats -->
    <div id="sidebar">
      <h3>Recent Chats</h3>
      <ul id="recent-list"></ul>
    </div>

    <!-- Main chat section -->
    <div class="main">
      <h1>Chat with Friends</h1>
      <label for="chatWith">Chatting with:</label>
      <input id="chatWith" type="text" placeholder="Enter friend's username" />

      <div id="messages"></div>

      <input id="chat-input" type="text" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <footer class="footer">Â© MMU Connect</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('profile-btn');
      let loggedIn = localStorage.getItem('loggedIn') === 'true';
      let currentUser = localStorage.getItem('username') || 'guest';

      const sendBtn = document.getElementById('send-btn');
      const chatInput = document.getElementById('chat-input');
      const messagesDiv = document.getElementById('messages');
      const chatWithInput = document.getElementById('chatWith');
      const recentList = document.getElementById('recent-list');

      const getChatKey = (userA, userB) => {
        const sorted = [userA, userB].sort();
        return `chat_${sorted[0]}_${sorted[1]}`;
      };

      const getRecentKey = () => `recentChats_${currentUser}`;

      const updateProfileButton = () => {
        btn.textContent = loggedIn ? 'ðŸ”“ Logout' : 'ðŸ‘¤ Login';
        btn.title = loggedIn ? 'Click to log out' : 'Click to log in';
      };

      btn.addEventListener('click', () => {
        if (loggedIn) {
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('username');
          window.location.href = 'login.html';
        } else {
          window.location.href = 'login.html';
        }
      });

      const renderMessages = () => {
        const chatWith = chatWithInput.value.trim();
        if (!chatWith) return;

        const chatKey = getChatKey(currentUser, chatWith);
        const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];

        messagesDiv.innerHTML = '';
        chatHistory.forEach(({ sender, text }) => {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<strong>${sender === currentUser ? 'You' : sender}:</strong> ${text}`;
          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      };

      const addToRecentChats = (friend) => {
        const key = getRecentKey();
        let list = JSON.parse(localStorage.getItem(key)) || [];
        list = [friend, ...list.filter(u => u !== friend)].slice(0, 10); // Unique & max 10
        localStorage.setItem(key, JSON.stringify(list));
        renderRecentChats();
      };

      const renderRecentChats = () => {
        const key = getRecentKey();
        const list = JSON.parse(localStorage.getItem(key)) || [];
        recentList.innerHTML = '';
        list.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user;
          li.addEventListener('click', () => {
            chatWithInput.value = user;
            renderMessages();
          });
          recentList.appendChild(li);
        });
      };

      const sendMessage = () => {
        const chatWith = chatWithInput.value.trim();
        const text = chatInput.value.trim();
        if (!chatWith || !text) return;

        const chatKey = getChatKey(currentUser, chatWith);
        const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];
        chatHistory.push({ sender: currentUser, text });
        localStorage.setItem(chatKey, JSON.stringify(chatHistory));

        addToRecentChats(chatWith);
        chatInput.value = '';
        renderMessages();
      };

      sendBtn.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      chatWithInput.addEventListener('change', () => {
        const friend = chatWithInput.value.trim();
        if (friend) {
          addToRecentChats(friend);
          renderMessages();
        }
      });

      updateProfileButton();
      renderRecentChats();
    });



  </script>
</body>
</html>
