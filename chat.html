<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MMU Connect â€“ Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }
    .nav-links li {
      display: inline;
      margin: 0 10px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
    }
    .main {
      padding: 20px;
    }
    #messages {
      background: #fff;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="url-bar">MMU Connect</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="chat.html">Chat</a></li>
      <li><a href="feature.html">Feature #1</a></li>
      <li><a href="about-us.html">About Us</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button id="profile-btn" class="profile-icon">ðŸ‘¤</button>
  </nav>

  <div class="main">
    <h1>Chat with Friends</h1>

    <label for="chatWith">Chatting with:</label>
    <input id="chatWith" type="text" placeholder="Enter friend's username" />
    
    <div id="messages"></div>

    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <footer class="footer">Â© MMU Connect</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('profile-btn');
      let loggedIn = localStorage.getItem('loggedIn') === 'true';
      let currentUser = localStorage.getItem('username') || 'guest';

      const updateProfileButton = () => {
        btn.textContent = loggedIn ? 'ðŸ”“ Logout' : 'ðŸ‘¤ Login';
        btn.title = loggedIn ? 'Click to log out' : 'Click to log in';
      };

      btn.addEventListener('click', () => {
        if (loggedIn) {
          localStorage.removeItem('loggedIn');
          localStorage.removeItem('username');
          window.location.href = 'login.html';
        } else {
          window.location.href = 'login.html';
        }
      });

      const sendBtn = document.getElementById('send-btn');
      const chatInput = document.getElementById('chat-input');
      const messagesDiv = document.getElementById('messages');
      const chatWithInput = document.getElementById('chatWith');

      const getChatKey = (userA, userB) => {
        const sorted = [userA, userB].sort();
        return `chat_${sorted[0]}_${sorted[1]}`;
      };

      const renderMessages = () => {
        const chatWith = chatWithInput.value.trim();
        if (!chatWith) return;

        const chatKey = getChatKey(currentUser, chatWith);
        const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];

        messagesDiv.innerHTML = '';
        chatHistory.forEach(({ sender, text }) => {
          const div = document.createElement('div');
          div.classList.add('message');
          div.innerHTML = `<strong>${sender === currentUser ? 'You' : sender}:</strong> ${text}`;
          messagesDiv.appendChild(div);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      };

      const sendMessage = () => {
        const chatWith = chatWithInput.value.trim();
        const text = chatInput.value.trim();
        if (!chatWith || !text) return;

        const chatKey = getChatKey(currentUser, chatWith);
        const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];
        chatHistory.push({ sender: currentUser, text });
        localStorage.setItem(chatKey, JSON.stringify(chatHistory));

        chatInput.value = '';
        renderMessages();
      };

      sendBtn.addEventListener('click', sendMessage);
      chatInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      chatWithInput.addEventListener('change', renderMessages);
      updateProfileButton();
    });
  </script>
</body>
</html>
