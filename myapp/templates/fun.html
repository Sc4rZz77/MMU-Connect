      padding: 12px 22px 12px 16px;
      border-radius: 12px 24px 24px 12px;
      box-shadow: 0 4px 16px rgba(109,68,184,0.18);
      text-decoration: none;

</head>
<body>
  <a href="{% url 'feature' %}" id="back-to-feature" title="Back to Feature">‚Üê Back to Feature</a>
  <div class="main">
    <div class="fun-card">
      <div class="quote-heading"><span class="fun-icon">üí°</span>Quote Generator</div>
      <div class="quote-box">
        <p class="quote-text" id="quote-text"></p>
      </div>
      <button onclick="showNextQuote()" class="quote-btn">Next Quote</button>
    </div>
    <div class="fun-card">
      <div class="scramble-heading"><span class="fun-icon">üî§</span>Word Scramble</div>
      <div id="scramble-game">
        <p id="scrambled-word"></p>
        <input id="user-guess" type="text" placeholder="Your guess..." autocomplete="off" />
        <button onclick="checkGuess()">Check</button>
        <p id="scramble-feedback"></p>
      </div>
    </div>
  </div>
  <footer class="footer">¬© MMU Connect</footer>
  <script>
    const quotes = [
      "Success doesn't come from what you do occasionally, it comes from what you do consistently.",
      "Discipline is choosing between what you want now and what you want most.",
      "Push yourself, because no one else is going to do it for you.",
      "Study now, be proud later.",
      "Don‚Äôt watch the clock; do what it does. Keep going.",
      "Your future is created by what you do today, not tomorrow.",
      "Great things never come from comfort zones.",
      "Dream big. Work hard. Stay focused.",
      "Believe you can and you‚Äôre halfway there.",
      "Every accomplishment starts with the decision to try.",
      "Focus on your goal. Don‚Äôt look in any direction but ahead.",
      "Keep going. Everything you need will come to you.",
      "Small steps every day lead to big results.",
      "You don‚Äôt have to be great to start, but you have to start to be great.",
      "Success is the sum of small efforts, repeated day in and day out.",
      "Hard work beats talent when talent doesn‚Äôt work hard.",
      "Stay positive, work hard, make it happen.",
      "Failure is the opportunity to begin again more intelligently.",
      "Be stronger than your excuses.",
      "You‚Äôre capable of more than you know."
    ];

    let currentQuoteIndex = Math.floor(Math.random() * quotes.length);

    function showQuote(index) {
      document.getElementById("quote-text").textContent = quotes[index];
    }

    function showNextQuote() {
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
      showQuote(currentQuoteIndex);
    }

   // script.js
  const words = ["python", "django", "scramble", "student", "exam", "project", "coding", "keyboard", "monitor", "internet"];
  let currentWord = "";
  let scrambled = "";

    function shuffle(str) {
      let arr = str.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    function newScramble() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      scrambled = shuffle(currentWord);
      while (scrambled === currentWord) {
        scrambled = shuffle(currentWord);
      }
      document.getElementById("scrambled-word").textContent = scrambled;
      document.getElementById("user-guess").value = "";
      document.getElementById("scramble-feedback").textContent = "";
    }

    function checkGuess() {
      const guess = document.getElementById("user-guess").value.trim().toLowerCase();
      const feedback = document.getElementById("scramble-feedback");

      if (guess === currentWord) {
        feedback.textContent = "‚úÖ Correct! Loading new word...";
        feedback.style.color = "green";
        setTimeout(newScramble, 1500);
      } else {
        feedback.textContent = "‚ùå Try again!";
        feedback.style.color = "red";
      }
    }

    // On page load
    document.addEventListener("DOMContentLoaded", () => {
      showQuote(currentQuoteIndex);
      newScramble();
    });
  </script>
</body>
