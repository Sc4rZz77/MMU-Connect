{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>People I Liked</h2>
<ul>
  {% for user in users %}
    <li>
      {{ user.username }}
      {# If you have a profile page, link to it: #}
      {# <a href="{% url 'profile' user.id %}">View Profile</a> #}
    </li>
  {% empty %}
    <li>You haven't liked anyone yet.</li>
  {% endfor %}
</ul>
<a href="{% url 'feature' %}">Back to Feature</a>
{% endblock %}
