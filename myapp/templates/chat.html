{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMU Connect â€“ Chat</title>
  <link rel="icon" type="image/jpg" href="{% static 'img/logo.jpg' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #f4f4f8;
      --text-color: #333;
      --bot-msg-bg: #ffffff;
      --user-msg-bg: #d6c7f8;
      --navbar-bg: #6d44b8;
      --footer-bg: #6d44b8;
      --input-bg: #ffffff;
      --input-border: #ccc;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #eeeeee;
      --bot-msg-bg: #1e1e1e;
      --user-msg-bg: #3b2b65;
      --navbar-bg: #2b1a4f;
      --footer-bg: #2b1a4f;
      --input-bg: #1e1e1e;
      --input-border: #444;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      padding: 21px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--navbar-bg);
      position: relative;
    }

    .url-bar {
      position: absolute;
      top: 15px;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    /* Dark mode button styling */
    #mode-toggle {
      position: absolute;
      right: 30px;
      top: 15px;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #fff;
      color: #6d44b8;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    #mode-toggle:hover {
      background-color: #ffcc00;
      color: #000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease, background 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
    }

    .message {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 70%;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      border-radius: 16px 16px 0 16px;
      color: #222;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
body.dark-mode .user {
      background-color: #3b2b65;
      color: #eee;
    }
    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
      color: var(--text-color);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: left;
    }

    .input-bar {
      display: flex;
      padding: 16px;
      background-color: var(--input-bg);
      border-top: 1px solid var(--input-border);
      position: sticky;
      bottom: 0;
    }

    #chat-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      outline: none;
      margin-right: 10px;
      background: var(--input-bg);
      color: var(--text-color);
    }

    #send-btn {
      background-color: #7034a7;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #55369c;
    }

    .footer-container {
      text-align: center;
      font-size: 13px;
      color: #ffffff;
      padding: 10px 0;
      background: var(--footer-bg);
    }

    .typing-dots {
      width: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #bbb;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 30px 40px;   
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 450px;        
      min-width: 350px;    
      margin: auto;
      font-size: 1.1rem; 
      line-height: 1.4;
    }

    .modal-content button {
      padding: 10px 20px;
      margin: 10px 15px 0 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      background-color: #6d44b8;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    .modal-content button:hover {
      background-color: #ffcc00;
      color: #000;
    }

    button {
      background-color: #6d44b8;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      max-width: 200px;
      align-self: center;
    }

    button:hover {
      background-color: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="url-bar">MMU Connect</div>
  <button id="mode-toggle" aria-label="Toggle dark mode">ðŸŒ™ Dark</button>
  <ul class="nav-links">
    <li><a href="{% url 'home' %}">Home</a></li>
    <li><a href="{% url 'feature' %}">Feature </a></li>
    <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
    <li><a href="{% url 'about-us' %}">About Us</a></li>
    <li><a href="{% url 'chat' %}">Help</a></li>
    <li><a href="{% url 'contact' %}">Contact</a></li>

    {% if user.is_authenticated %}
      <li>
        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display:none;">
          {% csrf_token %}
        </form>
        <a href="#" onclick="openLogoutModal(event)">Logout</a>
      </li>
    {% endif %}
  </ul>
</nav>

<div class="main" id="chat-area">
  <div class="message bot">Hello! How can I help you today?</div>
</div>

<div class="input-bar">
  <input
    type="text"
    id="chat-input"
    autocomplete="off"
    placeholder="Type your message..."
  />
  <button id="send-btn">Send</button>
</div>

<footer class="footer-container">
  Â© 2023 MMU Connect
</footer>

<!-- Logout Confirmation Modal -->
<div id="logout-modal" class="modal">
  <div class="modal-content">
    <p>Are you sure you want to logout?</p>
    <button id="confirm-logout">Yes</button>
    <button id="cancel-logout">No</button>
  </div>
</div>

<script>
  // Dark Mode Toggle
  const toggleBtn = document.getElementById('mode-toggle');

  function applyMode(mode) {
    document.body.classList.toggle('dark-mode', mode === 'dark');
    toggleBtn.textContent = mode === 'dark' ? 'â˜€ï¸ Light' : 'ðŸŒ™ Dark';
  }

  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark-mode');
    const newMode = isDark ? 'light' : 'dark';
    localStorage.setItem('theme', newMode);
    applyMode(newMode);
  });

  window.addEventListener('DOMContentLoaded', () => {
    const savedMode = localStorage.getItem('theme') || 'light';
    applyMode(savedMode);
  });

  // Chat functionality
  const chatInput = document.getElementById('chat-input');
  const sendBtn = document.getElementById('send-btn');
  const chatArea = document.getElementById('chat-area');

  function appendMessage(message, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = message;
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  sendBtn.addEventListener('click', () => {
    const message = chatInput.value.trim();
    if (!message) return;
    appendMessage(message, 'user');
    chatInput.value = '';
    setTimeout(() => {
      // This is a placeholder for chatbot response
      appendMessage("Sorry, I can't answer that right now.", 'bot');
    }, 700);
  });

  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });

  // Logout Modal
  const logoutModal = document.getElementById('logout-modal');
  const confirmLogout = document.getElementById('confirm-logout');
  const cancelLogout = document.getElementById('cancel-logout');

  function openLogoutModal(event) {
    event.preventDefault();
    logoutModal.style.display = 'flex';
  }

  confirmLogout.addEventListener('click', () => {
    document.getElementById('logout-form').submit();
  });

  cancelLogout.addEventListener('click', () => {
    logoutModal.style.display = 'none';
  });

  // Close modal on outside click
  window.addEventListener('click', (e) => {
    if (e.target === logoutModal) {
      logoutModal.style.display = 'none';
    }
  });
</script>
</body>
</html>
