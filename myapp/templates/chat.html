{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMU Connect – Chat</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2, #a770ef);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

   .navbar {
  background-color: #4a00e0;
  padding: 21px 30px;
  display: flex;
  justify-content: center; /* center the items */
  align-items: center;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
}

    .url-bar {
  position: absolute;
  top: 15px;
  left: 30px;
  font-size: 24px;
  font-weight: bold;
  color: #ffffff;
}

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #a78bfa;
    }

    .main {
      background-color: #cdc4e9;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 12px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 75%;
      line-height: 1.5;
      word-wrap: break-word;
      font-size: 15px;
      display: inline-block;
    }

    .user {
      align-self: flex-end;
      background-color: #a78bfa;
      color: #000000;
      border-radius: 14px 14px 0 14px;
    }

    .bot {
      align-self: flex-start;
      background-color: #6c4dc7;
      color: #000;
      border-radius: 14px 14px 14px 0;
    }

    .input-bar {
      display: flex;
      padding: 12px 20px;
      background-color: #573b8a;
      border-top: 1px solid #444;
    }

    #chat-input {
      background-color: #cdc4e9;
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border: 1px solid #573b8a;
      border-radius: 8px;
      margin-right: 10px;
      outline: none;
    }

    #send-btn {
      padding: 10px 20px;
      background-color: #573b8a;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    #send-btn:hover {
      background-color: #6d44b8;
    }

    .footer-container {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #ccc;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="url-bar">MMU Connect</div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'chat' %}">Chat</a></li>
      <li><a href="{% url 'feature' %}">Feature #1</a></li>
      <li><a href="{% url 'about-us' %}">About Us</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'login' %}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="main" id="chat-area">
    <div class="message bot">Chat with VIN Ai</div>
  </div>

  <div class="input-bar">
    <input id="chat-input" type="text" placeholder="Type a message..." aria-label="Chat Input" />
    <button id="send-btn" aria-label="Send Message">Send</button>
  </div>

  <footer class="footer-container">
    © MMU Connect. Vin AI may make mistakes.
  </footer>

  <script src="{% static 'js/chat-script.js' %}"></script>
  <script>
    const chatArea = document.getElementById("chat-area");

    document.getElementById("send-btn").addEventListener("click", async () => {
      const inputField = document.getElementById("chat-input");
      const userMessage = inputField.value.trim();

      if (!userMessage) return;

      const userBubble = document.createElement("div");
      userBubble.className = "message user";
      userBubble.textContent = userMessage;
      chatArea.appendChild(userBubble);

      const typingBubble = document.createElement("div");
      typingBubble.className = "message bot";
      typingBubble.textContent = "Typing...";
      chatArea.appendChild(typingBubble);
      chatArea.scrollTop = chatArea.scrollHeight;

      inputField.value = "";
      inputField.focus();

      try {
        const response = await fetch(`/api/chat/?message=${encodeURIComponent(userMessage)}`);
        const data = await response.json();

        typingBubble.remove();

        const botBubble = document.createElement("div");
        botBubble.className = "message bot";
        botBubble.textContent = data.reply;
        chatArea.appendChild(botBubble);
        chatArea.scrollTop = chatArea.scrollHeight;
      } catch (err) {
        typingBubble.textContent = "Error: Could not fetch AI response.";
      }
    });

    document.getElementById("chat-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
