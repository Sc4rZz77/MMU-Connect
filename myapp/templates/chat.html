{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMU Connect – Chat</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #6d44b8;
      padding: 21px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .url-bar {
      position: absolute;
      top: 15px;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 18px;
      padding: 0;
      margin: 0;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 70%;
      margin-bottom: 12px;
      font-size: 15px;
      line-height: 1.6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
    }

    .user {
      align-self: flex-end;
      background-color: #d6c7f8;
      border-radius: 16px 16px 0 16px;
      color: #222;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .bot {
      align-self: flex-start;
      align-content: flex-start;
      background-color: #ffffff;
      border-radius: 16px 16px 16px 0;
      color: #111;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .input-bar {
      display: flex;
      padding: 16px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      position: sticky;
      bottom: 0;
    }

    #chat-input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      margin-right: 10px;
    }

    #send-btn {
      background-color: #6d44b8;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #55369c;
    }

    .footer-container {
      text-align: center;
      font-size: 13px;
      color: #ffffff;
      padding: 10px 0;
      background: #6d44b8;
    }

    .typing-dots {
      width: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #bbb;
      border-radius: 50%;
      animation: bounce 1s infinite ease-in-out;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="url-bar">MMU Connect</div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'chat' %}">Chat</a></li>
      <li><a href="{% url 'feature' %}">Feature</a></li>
      <li><a href="{% url 'about-us' %}">About Us</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
      <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'login' %}">Logout</a></li>
      {% endif %}
    </ul>
  </nav>

  <div class="main" id="chat-area">
    <div class="message bot">Hello! I'm VIN AI. How can I help you today?</div>
  </div>

  <div class="input-bar">
    <input id="chat-input" type="text" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
  </div>

  <footer class="footer-container">
    © MMU Connect. VIN AI may make mistakes.
  </footer>

  <script src="{% static 'js/chat-script.js' %}"></script>
  <script>
    const chatArea = document.getElementById("chat-area");

    function scrollToBottom() {
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
      const inputField = document.getElementById("chat-input");
      const userMessage = inputField.value.trim();

      if (!userMessage) return;

      const userBubble = document.createElement("div");
      userBubble.className = "message user";
      userBubble.textContent = userMessage;
      chatArea.appendChild(userBubble);

      const typingBubble = document.createElement("div");
      typingBubble.className = "message bot";
      typingBubble.innerHTML = `<div class="typing-dots">
        <span></span><span></span><span></span>
      </div>`;
      chatArea.appendChild(typingBubble);

      scrollToBottom();
      inputField.value = "";
      inputField.focus();

      try {
        const response = await fetch(`/api/chat/?message=${encodeURIComponent(userMessage)}`);
        const data = await response.json();

        typingBubble.remove();

        const botBubble = document.createElement("div");
        botBubble.className = "message bot";
        botBubble.textContent = data.reply;
        chatArea.appendChild(botBubble);
        scrollToBottom();
      } catch (err) {
        typingBubble.innerHTML = "⚠️ Error: Unable to connect.";
      }
    });

    document.getElementById("chat-input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        document.getElementById("send-btn").click();
      }
    });
  </script>
</body>
</html>
