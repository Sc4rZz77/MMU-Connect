{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
  <link rel="icon" type="image/jpg" href="{% static 'img/logo.jpg' %}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #6200ea;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ddd;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.2);
            margin-bottom: 10px;
            padding: 12px 15px;
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            border-left: 4px solid #ffffff;
        }

        p {
            text-align: center;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results</h2>
        <form method="get" action="{% url 'search_users' %}">
            <input type="text" name="q" placeholder="Search users...">
            <button type="submit">Search</button>
        </form>
        {% if users %}
        <ul>
            {% for user in users %}
            <li>{{ user.username }} - {{ user.email }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No users found.</p>
        {% endif %}
    </div>
</body>
</html>
