<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <style>
        body {
            background-color: #6A0DAD;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .card {
            background-color: white;
            color: #333;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .card h2 {
            color: #6A0DAD;
        }
        .card a {
            background-color: #6A0DAD;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Password Reset Sent</h2>
        <p>We’ve emailed you instructions for setting your password.</p>
        <p>If you don’t receive an email, please check your spam folder or verify your email address.</p>
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
</body>
</html>
