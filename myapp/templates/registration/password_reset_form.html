<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6a1b9a; /* Purple background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: white;
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .breadcrumb {
            font-size: 18px;
            color: #6a1b9a;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 1rem;
        }

        label {
            font-weight: 500;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 0.3rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #571187;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="breadcrumb">Home â€º Reset Password</div>
            <h2>Reset Your Password</h2>
            <p>Enter your email address below, and we'll send instructions to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.email.label_tag }}
                {{ form.email }}
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>
</body>
</html>
