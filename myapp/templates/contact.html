{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact Us â€“ MMU Connect</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(135deg, #4a00e0, #8e2de2, #a770ef);
      color: #ffffff;
    }

    .navbar {
      background-color: #4a00e0;
      padding: 21px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    .url-bar {
      position: absolute;
      top: 15px;
      left: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
    }

    .nav-links li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #000000;
    }

    .profile-icon {
      position: absolute;
      right: 30px;
      top: 15px;
      font-size: 24px;
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
    }

    .main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .main h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    .contact-form label {
      font-weight: 600;
      font-size: 16px;
      color: #000000;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      outline: none;
      resize: vertical;
    }

    .contact-form input[type="text"]:focus,
    .contact-form input[type="email"]:focus,
    .contact-form textarea:focus {
      box-shadow: 0 0 5px #000000;
      background-color: #333;
      color: #fff;
    }

    .contact-form button {
      background-color: #4a00e0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #000000;
      color: #000;
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #222222;
      color: #ffffff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="url-bar">MMU Connect</div>
    <ul class="nav-links">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'chat' %}">Chat</a></li>
        <li><a href="{% url 'feature' %}">Feature </a></li>
        <li><a href="{% url 'about-us' %}">About Us</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'edit_profile' %}">Edit Profile</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'login' %}">Logout</a></li>
        {% endif %}
    </ul>
  </nav>
  <div class="main">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us!</p>

    <form class="contact-form" method="post" action="">
      {% csrf_token %}
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Type your message here" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer class="footer">Â© MMU Connect</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('profile-btn');
      let loggedIn = localStorage.getItem('loggedIn') === 'true';

      const updateProfileButton = () => {
        btn.textContent = loggedIn ? 'ðŸ”“ Logout' : 'ðŸ‘¤ Login';
        btn.title = loggedIn ? 'Click to log out' : 'Click to log in';
      };

      btn.addEventListener('click', () => {
        if (loggedIn) {
          localStorage.removeItem('loggedIn');
          loggedIn = false;
          updateProfileButton();
          window.location.href = 'login.html';
        } else {
          window.location.href = 'login.html';
        }
      });

      updateProfileButton();
    });
  </script>
</body>
</html>
